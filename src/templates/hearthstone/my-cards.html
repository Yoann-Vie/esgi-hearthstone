
{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h2>Voici toutes vos cartes</h2>
    <a href="{% url 'getCards' %}">Obtenir de nouvelles cartes</a>

    <div class="row">
      {% for card in user_cards %}
      <div class="col-4">
          <img src="{{ card.img }}" alt="{{ card.name }}">
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
