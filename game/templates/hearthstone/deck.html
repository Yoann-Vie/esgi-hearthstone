
{% extends "hearthstone/base.html" %}

{% block content %}
<div class="container pt-4 pb-4">
    <h2>Deck "{{ deck.name }}" by {{ user.username }}</h2>
  <h3>List of the cards</h3>
    <div class="row mt-4">

      {% for card in deck_cards %}
      <div class="col-4">
        <img src="{{ card.img }}" alt="{{ card.name }}">
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
