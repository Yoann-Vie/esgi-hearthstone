
{% extends "hearthstone/base.html" %}

{% block content %}
<div class="container pt-4 pb-4">
    <h2>List of all the players</h2>

    <div class="row">
      {% for user in users %}
      <div class="col-4 py-4 text-center">
        <a href="{% url 'showPlayer' user.id %}" class="btn btn-light">{{ user.username }}</a>
      </div>
      {% endfor %}
    </div>
</div>

{% endblock content %}
