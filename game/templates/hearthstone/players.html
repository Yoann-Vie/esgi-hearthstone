
{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h2>List of all the players</h2>

    <div class="row">
      {% for user in users %}
      <div class="col-4">
        <a href="{% url 'showPlayer' user.id %}">{{ user.username }}</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
